<!DOCTYPE html>
<html lang="en" data-ng-app="eventApp">

<head>
    <meta charset="utf-8"/>
    <title>Eventagram \_O_/</title>
</head>

<body>

    <div>
        <div data-ng-view=""></div>
    </div>

    <script src="components/angular/angular.js"></script>
    
    <script>
        var eventApp = angular.module('eventApp', []);

        eventApp.controller('EventController', function($scope) {
            $scope.events = ['foo', 'bar', 'baz'];
            $scope.addEvent = function() {
                $scope.events.push($scope.newEvent.name);
            };
        });

        eventApp.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    controller: 'EventController',
                    templateUrl: 'list.html'})
                .when('/add', {
                    controller: 'EventController',
                    templateUrl: 'add.html'})
                .otherwise({ redirectTo: '/'});
        });

    </script>
</body>
</html>
